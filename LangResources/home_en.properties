desc=Tired of daily routine? Grey walls of houses make you sad? Tourist agency "PentaTour" suggests a wide variety of routes throughout the unexplored country of Runeterra. You can choose any of them!\
Explore fallen civilization of Shurima in the scrotching desert heat or became one of the few explorers, who could ever conquer wild ices of Freljord. Ionia will reveal its secrets of great spiritual powers and true equilibrium, carried by wise men during many tears in ancient temples for you. Demacia will show you true valour, homour and duty in all briliamce of its white-stone capital. Shadow Isles will share its gloomy stories with people, who are strong enough to hear them.\
Progress in Piltover will dazzle you by vertex achievments of science, art and craft. Little yordles of Bandle City lost in space in time will give you a magic fairytale, they will present peace and joy to your tired bodies and souls.\
The choice is yours: which way will you choose?